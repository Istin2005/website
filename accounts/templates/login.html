<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Body and Background */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298); /* Deep blue gradient */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Bubble Effect */
        .bubble {
            position: absolute;
            bottom: -100px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: bubble-animation 10s infinite;
        }

        .bubble:nth-child(1) {
            width: 60px;
            height: 60px;
            left: 10%;
            animation-duration: 12s;
        }

        .bubble:nth-child(2) {
            width: 90px;
            height: 90px;
            left: 40%;
            animation-duration: 8s;
        }

        .bubble:nth-child(3) {
            width: 120px;
            height: 120px;
            left: 70%;
            animation-duration: 15s;
        }

        .bubble:nth-child(4) {
            width: 80px;
            height: 80px;
            left: 20%;
            animation-duration: 14s;
        }

        @keyframes bubble-animation {
            0% {
                bottom: -100px;
                opacity: 1;
            }
            100% {
                bottom: 100vh;
                opacity: 0;
            }
        }

        /* Form Styling */
        .card {
            background: rgba(255, 255, 255, 0.8); /* Transparent white */
            color: black; /* Text color */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            z-index: 1; /* Ensures form is above the bubbles */
        }

        .card-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: black; /* Title font color */
        }

        .form-control {
            border-radius: 5px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            box-shadow: none;
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            border-color: #2a5298;
        }

        /* Button Styling */
        .btn-primary {
            background-color: #2a5298;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #1e3c72;
        }

        /* Link Styling */
        .text-primary {
            color: #2a5298;
            text-decoration: none;
            font-weight: bold;
        }

        .text-primary:hover {
            text-decoration: underline;
        }

        /* Paragraph Styling */
        p {
            margin-top: 15px;
            font-size: 14px;
            color: black; /* Paragraph font color */
        }
    </style>
</head>
<body>

    <!-- Bubble Elements -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <!-- Login Form -->
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Login</h2>
            <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}
                {{ form.as_p }}  <!-- Django form rendering -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            <p class="mt-3 text-center">
                Don't have an account? <a href="{% url 'register' %}" class="text-primary">Create one here</a>
            </p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
